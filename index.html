<html>
  <head>
    <script type="application/javascript" src="jquery-1.9.1.js"></script>
    <script type="application/javascript" src="keymaster.js"></script>

    <script type="application/javascript" src="util.js"></script>
    <script type="application/javascript" src="movingObject.js"></script>
    <script type="application/javascript" src="asteroid.js"></script>
    <script type="application/javascript" src="ship.js"></script>
    <script type="application/javascript" src="bullet.js"></script>
    <script type="application/javascript" src="game.js"></script>
  </head>

  <body>
    <script type="application/javascript">
      $(function () {
        var canvas = $("<canvas width='" + Asteroids.Game.DIM_X + 
                       "' height='" + Asteroids.Game.DIM_Y + "'></canvas>");
        $('body').append(canvas);
      
        var ctx = canvas.get(0).getContext("2d");
        new Asteroids.Game(ctx).start();
      });
    </script>
  </body>
</head>
